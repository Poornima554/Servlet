<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Student Management System</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header>
		<h1>Student Management System</h1>
	</header>

	<div class="container">

		<!-- Add Student -->
		<div class="section">
			<h2>Add Student</h2>
			<form action="AddStudentServlet" method="post">
				<label for="studentName">Name:</label>
				<input type="text" id="studentName" name="studentName">

				<label for="studentContact">Student contact:</label>
				<input type="text" id="studentContact" name="studentContact">

				<label for="department">Department:</label>
				<select id="department" name="department">
					<option value="">-- Select Department --</option>
					<option value="CSE">CSE</option>
					<option value="ISE">ISE</option>
					<option value="Electronics">Electronics</option>
					<option value="Mechanical">Mechanical</option>
					<option value="Civil">Civil</option>
				</select>

				<button type="submit">Add Student</button>
			</form>
		</div>

		<!-- Find Students -->
		<div class="section">
			<h2>Find Students</h2>
			<form action="FindStudentServlet" method="get">
				<label for="searchStudent">Enter Student Name:</label>
				<input type="text" id="searchStudent" name="searchStudent">
				<button type="submit">Find Student</button>
			</form>
		</div>

		<!-- Add Course -->
		<div class="section">
			<h2>Add Course</h2>
			<form action="AddCourseServlet" method="post">
				<label for="courseName">Course Name:</label>
				<input type="text" id="courseName" name="courseName">

				<label for="courseCode">Course Code:</label>
				<input type="text" id="courseCode" name="courseCode">

				<label for="department">Department:</label>
				<select id="department" name="department">
					<option value="">-- Select Department --</option>
					<option value="CSE">CSE</option>
					<option value="ISE">ISE</option>
					<option value="Electronics">Electronics</option>
					<option value="Mechanical">Mechanical</option>
					<option value="Civil">Civil</option>
				</select>

				<button type="submit">Add Course</button>
			</form>
		</div>

		<!-- Find Course By dept-->
		<div class="section">
			<h2>Find Course</h2>
			<form action="FindCourseServlet" method="post">
				<label for="department">Department:</label>
				<select id="department" name="department">
					<option value="">-- Select Department --</option>
					<option value="CSE">CSE</option>
					<option value="ISE">ISE</option>
					<option value="Electronics">Electronics</option>
					<option value="Mechanical">Mechanical</option>
					<option value="Civil">Civil</option>
				</select>

				<button type="submit">Find Course</button>
			</form>
		</div>

		<!-- Add Teacher -->
		<div class="section">
			<h2>Add Teacher</h2>
			<form action="AddTeacherServlet" method="post">
				<label for="teacherName">Teacher Name:</label>
				<input type="text" id="teacherName" name="teacherName">

				<label for="teacherContact">Teacher contact:</label>
				<input type="text" id="teacherContac" name="teacherContact">

				<label for="department">Department:</label>
				<select id="department" name="department">
					<option value="">-- Select Department --</option>
					<option value="CSE">Computer Science</option>
					<option value="ISE">Information Science</option>
					<option value="Electronics">Electronics</option>
					<option value="Mechanical">Mechanical</option>
					<option value="Civil">Civil</option>
				</select>

				<button type="submit">Add Teacher</button>
			</form>
		</div>

		<!-- Find Teachers -->
		<div class="section">
			<h2>Find Teachers</h2>
			<form action="FindTeacherServlet" method="get">
				<label for="searchTeacher">Enter Teacher Name or ID:</label>
				<input type="text" id="searchTeacher" name="searchTeacher">

				<button type="submit">Find Teacher</button>
			</form>
		</div>

		<!-- Update Student dept-->
		<div class="section">
			<h2>Update Student</h2>

			<form action="FindStudentServlet" method="get">
				<label for="searchStudent">Enter Student Name:</label>
				<input type="text" id="searchStudent" name="searchStudent">
				<button type="submit">View Student</button>
			</form>

			<form action="UpdateStudentServlet" method="post">
				<label for="department">Enter student department to update</label>
				<select id="department" name="department">
					<option value="">-- Select Department --</option>
					<option value="CSE">CSE</option>
					<option value="ISE">ISE</option>
					<option value="Electronics">Electronics</option>
					<option value="Mechanical">Mechanical</option>
					<option value="Civil">Civil</option>
				</select>

				<button type="submit">Update Student</button>
			</form>
		</div>

	</div>

</body>

</html>
